<header class="header">
  <div class="header-content">
    <div class="header-left">
      <div class="logo">
        <a routerLink="/dashboard">ExamApp</a>
      </div>
    </div>

    <div class="user-info dropdown">
      <div class="user-toggle dropdown-toggle d-flex align-items-center" role="button" data-bs-toggle="dropdown"
        aria-expanded="false">
        <img src="assets/profile-icon.png" alt="Profile" class="profile-icon me-2" />
        <div class="d-none d-sm-block">
          <div class="user-name">{{ currentUser?.fullName || 'Kullanıcı' }}</div>
        </div>
      </div>

      <ul class="dropdown-menu dropdown-menu-end">
        <li class="px-3 py-2">
          <strong>{{ currentUser?.fullName }}</strong><br />
          <small class="text-muted">{{ getUserRole(currentUser?.role) }}</small>
        </li>
        <li>
          <hr class="dropdown-divider" />
        </li>
        <li>
          <a class="dropdown-item" (click)="goToProfile()">
            <i class="bi bi-person-circle me-2"></i> Profil
          </a>
        </li>
        <li>
          <a class="dropdown-item text-danger" (click)="logout()">
            <i class="bi bi-box-arrow-right me-2"></i> Çıkış Yap
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
