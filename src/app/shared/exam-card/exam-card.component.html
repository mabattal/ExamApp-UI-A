<div class="exam-card" [class.clickable]="examType === 'active' && !hasTakenExam"
  [class.disabled]="!(examType === 'active' && !hasTakenExam)"
  (click)="examType === 'active' && !hasTakenExam && startExam()">
  <div class="card-header">
    <h3 class="title">{{ exam.title }}</h3>
    <span class="duration">{{ exam.duration }} dk</span>
  </div>

  <span class="instructor">{{ exam.instructor.fullName }}</span>

  <div class="meta">
    <span class="date">{{ formatDate(exam.startDate) }} → {{ formatDate(exam.endDate) }}</span>
    <span class="questions">{{ exam.questionCount ?? 0 }} soru</span>
  </div>

  <div class="participation">
    <span class="badge" [class.taken]="hasTakenExam" [class.not-taken]="!hasTakenExam">
      {{ hasTakenExam ? 'Katıldı' : 'Katılmadı' }}
    </span>
  </div>
</div>
